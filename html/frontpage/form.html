    <script src="../../javascrip/scripfrontpage.js"></script>

    <main>
        <form id="form">
            <h1 class="title">Manda tu opinion sobre los capitulos</h1>
            <label>
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Nombre" id="name" required>
            </label>

            <label>
                <i class="fa-solid fa-user-plus"></i>
                <input type="text" placeholder="Apellido" id="surname">
            </label>

            <label>
                <i class="fa-solid fa-envelope-open-text"></i>
                <input type="email" placeholder="Mail" id="mail" required>
            </label>

            <label>
                <i class="fa-solid fa-calendar-days"></i>
                <input type="number" placeholder="Edad" id="years">
            </label>

            <label for="episode">
                <i class="fa-solid fa-sheet-plastic"></i>
                <select id="episode">
                    <option value="< 1 "> 1º Capitulo </option>
                    <option value="< 2 "> 2º Capitulo </option>
                    <option value="< 3 "> 3º Capitulo </option>
                    <option value="< 4 "> 4º Capitulo </option>
                    <option value="< 5 "> 5º Capitulo </option>
                    <option value="< 6 "> 6º Capitulo </option>
                </select>
            </label>

            <label for="observation">
                <i class="fa-regular fa-lightbulb"></i>
                <textarea rows="10" cols="50" id="observation"></textarea>

            </label>

            <label>
                <i class="fa-solid fa-globe"></i>
                <input type="text" placeholder="Pais" id="counstry">
            </label>

            <button type="butto" id="button">Enviar</button>
        </form>
    </main>

    <script src="../../javascrip/scriptform.js"></script>
